<!DOCTYPE html>
<html lang="en">

<!-- head : 문서의 정보를 기술하는 부분 -->

<head>
    <meta charset="UTF-8">
    <title>index.html</title>
</head>

<!-- 눈에 보이는 부분을 배치함 -->
<body>
    <h1><marquee>HTML 기본</marquee> </h1>

    <!-- 제목태그 ㅣ 제목을 표시하는 용도로 사용한다 -->
    <h1>h1 제목</h1>
    <h2>h2 제목</h2>
    <h3>h3 제목</h3>
    <h4>h4 제목</h4>
    <h5>h5 제목</h5>
    <h6>h6 제목</h6>

    <!-- 줄 -->
    <hr/>

    <!-- 영역 : HTML 문서에 각 부분을 구분하는 용도로 사용 -->
    <div style="color:red">
        현재 영역을 구성하고 밑으로 내려준다
    </div>

    <div>
        다음 영역
    </div>

    현재 <span style="color:blue">영역을</span> 내리지 않는다.

    <p>
        단락..... div 태그와 비슷하지만 공백이 생긴다.
    </p>

    <hr/>

    <!--링크 : 클릭을 할 경우 주소를 만들어 요청하게 한다. -->
    <!-- 현재 주소를 가ㅣ고 요청할 주소를 만들어준다 -->
    <a href="/test">test</a><br/>
    <!-- 다른 서버를 요청한다면 스키마(http, https)를 붙여준다. -->
    <a href="https://naver.com">네이버</a><br/>
</body>
</html>
